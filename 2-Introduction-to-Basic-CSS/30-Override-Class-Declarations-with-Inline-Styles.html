/*Another lesson in attribute priority. HOWEVER: I think another important lesson here is keeping one's code clean. For a beginner trying to read code with this many declared attributes it could be very difficult to see why the code worked the way it did*/
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 style="color: white;" id="orange-text" class="pink-text blue-text">Hello World!</h1>
